<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>
	<header th:insert="fragments :: header"></header>
	<div class="container">
			<h1>Pizze:</h1>
			  <div th:if="${#lists.isEmpty(pizze)}">
	            <p>Nessuna pizza disponibile al momento.</p>
	        </div>
			<table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Foto</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}" >
                    <td><a th:href="@{/pizza/{id}(id=${pizza.id})}" th:text="${pizza.nome}" class="text-decoration-none"></a></td>
                    <td th:text="${pizza.descrizione}"></td>
                    <td><img th:src="${pizza.fotoUrl}" alt="Pizza Image" style="max-width: 100px; max-height: 100px;"></td>
                    <td th:text="'â‚¬ ' + ${pizza.prezzo}"></td>
                </tr>
            </tbody>
        </table>
	</div>
	<footer th:insert="fragments :: footer"></footer>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
