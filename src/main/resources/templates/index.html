<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Pizze:</h1>
	<ul>
		<li
			th:each="pizza : ${pizze}"
			th:object="${pizza}"
		>
			<a
				th:href="@{/pizza/{id}(id=*{id})}"
			>
				[[*{nome}]] - [[*{descrizione}]] <br>
				[[*{fotoUrl}]]	- [[*{prezzo}]]				
			</a>
		</li>
	</ul>
	
</body>
</html>
